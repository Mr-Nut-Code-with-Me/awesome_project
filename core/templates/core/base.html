<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      {% block title %}

      {% endblock %}
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
    <!-- Bulma Version 1 -->
    <link rel="stylesheet" href="https://unpkg.com/bulma@1.0.0/css/bulma.min.css" />
  </head>
  <body>
    <!-- START NAV -->
    <nav class="navbar">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item" href="../"><strong class="title">Awesome Blog</strong></a>
          <span class="navbar-burger burger" data-target="navbarMenu">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </div>
        <div id="navbarMenu" class="navbar-menu">
          <div class="navbar-end">
            <form action="{% url "search" %}" method="get">
              {% csrf_token %}
              <input type="text" name="query" id="">
            </form>
            <a class="navbar-item is-active" href= "{% url "frontpage" %}">Home</a>
            <a class="navbar-item" href= "{% url "aboutpage" %}">About</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- END NAV -->

    <div class="container">
      {% block content %}

      {% endblock %}
    </div>

    <footer class="footer">
      <div class="content has-text-centered">
        <p>Copyright (c) 2024 Coding with Nut</p>
      </div>
    </footer>
  </body>
</html>
